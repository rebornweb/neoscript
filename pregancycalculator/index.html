
<!DOCTYPE html>

<!--
Start rootApp (Injects both apps to allow you have multiple apps)
**
firstApp
End firstApp
**
End rootApp

-->
<head>

  <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="angular-material.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href='style/output-style.css' />

</head>

<body ng-app="rootApp" ng-controller='rootCon' >


  <div class="container">



<div class="container-fluid">


<section ng-app="firstApp" >
 <!--p >Todays Date = {{ today | date }}</p-->

<div class='row'>

<div class='slidecontainer col-md-offset-1 col-md-10' >
<h3>Date Expected</h3>

<br>
Choose Date of the LMP or UPSI


</div>

</div><!--End row-->

<form name="myForm" ng-controller="timeController" >

  <br>


  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <br>
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group">
            <div class="input-group date" id="datetimepicker1">
              <input id="dateInput" ng-model="displayDate" type="text" class="form-control" placeholder="Pick a date" />
  
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
        </div>
        <h5 class="DateChosen"></h5>
        <div class="hourRes">
          <h4>
            <input id="hourz" type="number" hidden><br>
            <span id="daysAgo">{{ daysAgo }}</span><br>
            <span id="weeksAgo">{{ weeksAgo }}</span><br>
            <span id="fromConception38" >{{ weeksUPSI }}</span><br>
            <span id="fromLMP40" >{{ weeksLMP }}</span><br>
          </h4>
  
          <h3 class="hourMsg" ng-show="showHourMsg">Under 38 Weeks since UPSI - <span>Enter here</span></h3>
        </div>
      </div>
      <hr>
      <!--After first condition-->
    </div>
  </div>
  
  <div>
    <div ng-include="'views/resultController.html'">
    </div>

  </div>
  </section><!--End firstApp-->
  </div><!--End Container-->


<script
src="https://code.jquery.com/jquery-2.2.4.js"
integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-sanitize.js"></script>


<script src="angular-material.min.js"></script>
<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
<!-- <script src="components.js"></script> -->

<script defer src="app.js" ></script>

<!--Controllers-->
<script defer src="controllers/resultController.js"></script>




    </body>
  </html>
