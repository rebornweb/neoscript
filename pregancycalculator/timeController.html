<div class="row">
    <div class="col-md-offset-2 col-md-8">
        <br>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <div class="input-group date" id="datetimepicker1">
                        <input id="dateInput" ng-model="displayDate" type="text" class="form-control" placeholder="Pick a date" />

                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <h5 class="DateChosen"></h5>
            <div class="hourRes">
                <h4>
                    <input id="hourz" type="number" hidden><br>
                    <span id="daysAgo">{{ daysAgo }}</span><br>
                    <span id="weeksAgo">{{ weeksAgo }}</span><br>
                    <span id="fromConception38">{{ weeksUPSI }}</span><br>
                    <span id="fromLMP40">{{ weeksLMP }}</span><br>
                </h4>

                <h3 class="hourMsg" ng-show="showHourMsg">Under 38 Weeks since UPSI - <span>Enter here</span></h3>
            </div>
        </div>
        <hr>
        <!--After first condition-->
    </div>
</div>

<div>
    <div ng-controller="resultController">
        <h3>You are expecting a baby! </h3>
        <span id="babyExpected">{{ displayDate }}</span>
    </div>
</div>
