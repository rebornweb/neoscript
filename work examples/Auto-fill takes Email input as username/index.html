<!-- Take the Username input with value and slot it right before the password-->
Username
<input id="newSignInName" class="textInput form-control" type="text" placeholder=" " aria-label="Username" value="andrei" aria-required="true" autocomplete="off">

Email
<input id="email" class="textInput form-control" type="text" placeholder=" " aria-label="Email Address" value="andrei.nicolas@email.com" title="Email address that can be used to contact you." aria-required="true" autocomplete="off">


Password
<input id="newResetPassword" class="textInput form-control" type="password" placeholder=" " aria-label="Password" autocomplete="new-password">

Re-enter Pass
<input id="reenterResetPassword" class="textInput form-control" type="password" placeholder=" " aria-label="Password (again)" autocomplete="new-password">
